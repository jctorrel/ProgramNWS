name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (CI check)
        run: npm install

      - name: Build (CI check)
        run: npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/Programs

            echo "ðŸ‘‰ Fetch latest main"
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ‘‰ Install dependencies"
            npm install

            echo "ðŸ‘‰ Build backend + frontend"
            npm run build

            echo "ðŸ‘‰ Reload PM2"
            pm2 reload ecosystem.config.cjs --name Programs --env production || pm2 start ecosystem.config.cjs --name Programs --env production
            pm2 save
