name: Deploy Programs to VPS

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-programs
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # CI sanity check (root)
      - name: Install server deps (CI check)
        run: npm ci

      - name: Build server (CI check)
        run: npm run build:server

      # CI sanity check (client)
      - name: Install client deps (CI check)
        run: npm --prefix client ci

      - name: Build client (CI check)
        run: npm --prefix client run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            cd /var/www/Programs

            echo "ðŸ‘‰ Update code"
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ‘‰ Install server deps"
            npm ci

            echo "ðŸ‘‰ Install client deps"
            npm --prefix client ci

            echo "ðŸ‘‰ Build server + client"
            npm run build:server
            npm --prefix client run build

            echo "ðŸ‘‰ Restart PM2"
            pm2 startOrReload ecosystem.config.cjs --only programs --env production
            pm2 save

            echo "âœ… Programs deployed"
